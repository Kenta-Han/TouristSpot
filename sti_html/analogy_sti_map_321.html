  <script type="text/javascript">
    var temp_vis = [];
    //未入力チェック
    function check() {
      var flag = 0;
      var visited_list = [];
      $("input[name='visited']").each(function() {
        if ($(this).val() != "") {
          visited_list.push($(this).val());
        }
      });
      temp_vis = visited_list.filter(function() {
        return $("this").val() != ""
      });

      if (document.form_main.user_id.value == "") {
        flag = 1;
      } else if (temp_vis.length < 4) {
        flag = 1;
      } else if (document.form_main.prefecture.value == "") {
        flag = 1;
      }

      if (flag == 1) {
        return false;
      } else {
        return true;
      }
    }
    //既訪問スポットの重複チェック
    function jyufuku() {
      var counts = {};
      for (var i = 0; i < temp_vis.length; i++) {
        var key = temp_vis[i];
        counts[key] = (counts[key]) ? counts[key] + 1 : 1;
      }

      var flag1 = []
      for (var key in counts) {
        // console.log(key + " : " + counts[key]);
        if (counts[key] == 1) {
          flag = 0
        } else {
          flag1.push(1)
        }
      }

      if (flag1.length == 0) {
        return true;
      } else {
        return false;
      }
    }
    //既訪問スポットが"---"入っているか
    function word_check() {
      var flag = 0;
      // console.log((temp_vis));
      var flag1 = [];
      for (var i = 0; i < temp_vis.length; i++) {
        if (temp_vis[i].indexOf("---") != -1) { //入っている時は-1ではない
          flag = 0;
        } else {
          flag1.push(1);
        }
      }
      // console.log(flag1);
      if (flag1.length == 0) {
        return true;
      } else {
        return false;
      }
    }
    // 積集合（wordの中身をチェックするため）
    Set.prototype.intersection = function(setB) {
      var intersection = new Set();
      for (var elem of setB) {
        if (this.has(elem)) {
          intersection.add(elem);
        }
      }
      return intersection;
    }

    // マップ作成 Start
    var map;
    var unvis_markerLatLng, vis_markerLatLng ;
    var unvis_marker = [], vis_marker = [];
    var unvis_infoWindow = [], vis_infoWindow = [];
    var infoLines = [];
    var markerData;
    function initMap(data) {
      markerData = data;
      // 地図の作成
      var cnt = 0,
        sum_lat = 0,
        sum_lng = 0;
      for (var i = 0; i < markerData.length; i++) {
        sum_lat = sum_lat + Number(markerData[i]["unvis_lat"]);
        sum_lng = sum_lng + Number(markerData[i]["unvis_lng"]);
        ll =
          cnt += 1;
      }
      map = new google.maps.Map(document.getElementById("map1"), { // #mapに地図を埋め込む
        center: {
          lat: sum_lat / cnt,
          lng: sum_lng / cnt
        },
        zoom: 13 // 地図のズームを指定
      });

      // マーカー毎の処理
      for (var i = 0; i < markerData.length; i++) {
        unvis_markerLatLng = new google.maps.LatLng({
          lat: Number(markerData[i]["unvis_lat"]),
          lng: Number(markerData[i]["unvis_lng"])
        }); // 緯度経度のデータ作成
        vis_markerLatLng = new google.maps.LatLng({
          lat: Number(markerData[i]["vis_lat"]),
          lng: Number(markerData[i]["vis_lng"])
        }); // 緯度経度のデータ作成

        unvis_marker[i] = new google.maps.Marker({ // マーカーの追加
          position: unvis_markerLatLng, // マーカーを立てる位置を指定
          map: map, // マーカーを立てる地図を指定
        });
        vis_marker[i] = new google.maps.Marker({ // マーカーの追加
          position: vis_markerLatLng, // マーカーを立てる位置を指定
          map: map, // マーカーを立てる地図を指定
          icon:{
            // fillcolor:"#FF0000",//塗り潰し色
            // fillOpacity: 0,                    //塗り潰し透過率
            // path: google.maps.SymbolPath.CIRCLE, //円を指定
            // scale: 12,                           //円のサイズ
            // strokeColor: "#FF0000",              //枠の色
            // strokeWeight: 0                    //枠の透過率
            url:"data/vis_spot_marker.png",
            scaledSize: new google.maps.Size(40, 40) //サイズ
          },
          // label: {
          text: markerData[i]["vis_name"],          //ラベル文字
          //   // color: '#FFFFFF',                    //文字の色
          //   fontSize: '26px'                     //文字のサイズ
          // }
        });

        unvis_infoWindow[i] = new google.maps.InfoWindow({ // 吹き出しの追加
          // 吹き出しに表示する内容
          content: "<h2 style='text-align:center; font-size:22px;' >" + markerData[i]["unvis_name"] + "</h2>"
        });
        vis_infoWindow[i] = new google.maps.InfoWindow({ // 吹き出しの追加
          // 吹き出しに表示する内容
          content: "<table border='1' id='window'><tr><th>未訪問スポット名</th><td><a href='" + markerData[i]["unvis_url"] + "' target='_blank'>" + markerData[i]["unvis_name"] + "</a></td></tr><tr><th>既訪問スポット名</th><td>" +
            markerData[i]["vis_name"] +
            "</td></tr><tr><th>関連キーワード</th><td>" + markerData[i]["word"] + "</td></tr></table>",
        });

        infoLines[i] = new google.maps.Polyline({
          path: [unvis_markerLatLng,vis_markerLatLng],
          strokeColor: markerData[i]["color"],
          strokeOpacity: .7, //透過率
          strokeWeight: 7, // cossim * 20にする
        });
        markerEvent(i,markerData); // マーカーにクリックイベントを追加
      }
    }
    // マーカーにクリックイベントを追加
    var currentInfoWindow = null;
    var currentInfoLines = [];
    function markerEvent(i,markerData) {
      vis_marker[i].addListener("click", function() { // マーカーをクリックしたとき
        if (currentInfoLines.length == 0){
          alert("未訪問スポット(赤色のピン)の座標をクリックしてください");
        }
        else {
          if (currentInfoWindow) {
            currentInfoWindow.close();
          } // 別の吹き出しを開くとき，前の吹き出しが自動に閉じる
          vis_infoWindow[i].open(map, vis_marker[i]); // 吹き出しの表示
          currentInfoWindow = vis_infoWindow[i];
        }
      });

      unvis_marker[i].addListener("click", function() { // マーカーをクリックしたとき
        if (currentInfoWindow) {
          currentInfoWindow.close();
          for (var k = 0; k < currentInfoLines.length;k++){
            currentInfoLines[k].setMap(null);
          }
        } // 別の吹き出しを開くとき，前の吹き出しが自動に閉じる
        unvis_infoWindow[i].open(map, unvis_marker[i]); // 吹き出しの表示
        for (var k = 0; k < markerData.length; k++){
          vis_marker[k].setZIndex(0);
          if ((infoLines[i].getPath().g[0].lat() === infoLines[k].getPath().g[0].lat()) && (infoLines[i].getPath().g[0].lng() === infoLines[k].getPath().g[0].lng())) {
            infoLines[k].setMap(map);
            vis_marker[k].setZIndex(1000);
            currentInfoLines.push(infoLines[k]);
          }
        }
        currentInfoWindow = unvis_infoWindow[i];
      });
    }
    // マップ作成 Finish

    var map2;
    var unvis_markerLatLng2;
    var unvis_marker2 = [], unvis_infoWindow2 = [];
    var markerData2, set_data = [];
    function initMap2(data) {
      markerData2 = data;
      var cnt = 0,
        sum_lat = 0,
        sum_lng = 0;
      for (var i = 0; i < markerData2.length; i++) {
        sum_lat = sum_lat + Number(markerData2[i]["unvis_lat"]);
        sum_lng = sum_lng + Number(markerData2[i]["unvis_lng"]);
        ll =
          cnt += 1;
      }
      map2 = new google.maps.Map(document.getElementById("map2"), {
        center: {
          lat: sum_lat / cnt,
          lng: sum_lng / cnt
        },
        zoom: 13 // 地図のズームを指定
      });
      // マーカー毎の処理
      var memo = []
      for (var i = 0; i < markerData2.length; i++) {
        var tmp = []
        for (var j = 0; j < markerData2.length; j++){
          if ((markerData2[i]["unvis_name"] == markerData2[j]["unvis_name"]) && (memo.indexOf(markerData2[i]["unvis_name"]) == -1)){
            tmp.push(markerData2[j]);
          }
        }
        if (memo.indexOf(markerData2[i]["unvis_name"]) == -1){
          memo.push(markerData2[i]["unvis_name"]);
        }
        if (set_data.length < memo.length){
          set_data.push(tmp);
        }
      }

      for (var i = 0; i < set_data.length; i++) {
        unvis_markerLatLng2 = new google.maps.LatLng({
          lat: Number(set_data[i][0]["unvis_lat"]),
          lng: Number(set_data[i][0]["unvis_lng"])
        });
        unvis_marker2[i] = new google.maps.Marker({
          position: unvis_markerLatLng2,
          map: map2,
        });
        var table_data = "<h2 style='text-align:center;'><a href = '" + set_data[i][0]["unvis_url"] + "' target='_blank'>" + set_data[i][0]["unvis_name"] + "</a></h2><table border='1' id='window2'><tr><th>既訪問スポット名</th><th>関連キーワード</th><th>類似度</th></tr>"
        for (var j = 0; j < set_data[i].length; j++){
          table_data += "<tr><td>" + set_data[i][j]["vis_name"] + "</td><td>" + set_data[i][j]["word"] + "</td><td>" + Math.round(set_data[i][j]["cossim"] * 1000)/1000 +"</td></tr>"
        }
        table_data = table_data + "</table>"
        unvis_infoWindow2[i] = new google.maps.InfoWindow({
          content: table_data,
        })
        markerEvent2(i);
      }
    }
    var currentInfoWindow2 = null;
    function markerEvent2(i) {
      unvis_marker2[i].addListener("click", function() {
        if (currentInfoWindow2) {
          currentInfoWindow2.close();
        }
        unvis_infoWindow2[i].open(map2, unvis_marker2[i]);
        currentInfoWindow2 = unvis_infoWindow2[i];
      });
    }

        vis_infoWindow3[i] = new google.maps.InfoWindow({ // 吹き出しの追加

        });

    var currentInfoWindow3 = null;
    var currentInfoLines3 = [];
    function markerEvent3(i,markerData) {
      vis_marker3[i].addListener("click", function() { // マーカーをクリックしたとき

          currentInfoWindow3.close();

        currentInfoWindow3 = vis_infoWindow3[i];

        if (currentInfoWindow3) {
          currentInfoWindow3.close();

        unvis_infoWindow3[i].open(map3, unvis_marker3[i]); // 吹き出しの表示
        for (var k = 0; k < markerData3.length; k++){
          vis_marker3[k].setZIndex(0);
          if ((infoLines3[i].getPath().g[0].lat() === infoLines3[k].getPath().g[0].lat()) && (infoLines3[i].getPath().g[0].lng() === infoLines3[k].getPath().g[0].lng())) {
            vis_marker3[k].setZIndex(1000);
          }
        }
        currentInfoWindow3 = unvis_infoWindow3[i];
      });
    }
