    <div class="vector_result" style="text-align: center;"></div>
    <svg id="myGraph"></svg>
    <div class="result">
      <div id="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d13271.045898004142!2d139.69292184601608!3d35.690589482984!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1z5bel5a2m6Zmi5aSn5a2m!5e0!3m2!1sja!2sjp!4v1541602248205" width="100%"

  <script type="text/javascript">
    var temp_vis = [];
    //未入力チェック
    function check() {
      var flag = 0;
      var visited_list = [];
      $("input[name='visited']").each(function() {
        if ($(this).val() != "") {
          visited_list.push($(this).val());
        }
      });
      temp_vis = visited_list.filter(function() {
        return $("this").val() != ""
      });

      if (document.form1.user_id.value == "") {
        flag = 1;
      } else if (temp_vis.length < 4) {
        flag = 1;
      } else if (document.form1.prefecture.value == "") {
        flag = 1;
      }

      if (flag == 1) {
        return false;
      } else {
        return true;
      }
    }
    //既訪問スポットの重複チェック
    function jyufuku() {
      var counts = {};
      for (var i = 0; i < temp_vis.length; i++) {
        var key = temp_vis[i];
        counts[key] = (counts[key]) ? counts[key] + 1 : 1;
      }

      var flag1 = []
      for (var key in counts) {
        // console.log(key + " : " + counts[key]);
        if (counts[key] == 1) {
          flag = 0
        } else {
          flag1.push(1)
        }
      }

      if (flag1.length == 0) {
        return true;
      } else {
        return false;
      }
    }
    //既訪問スポットが"---"入っているか
    function word_check() {
      var flag = 0;
      // console.log((temp_vis));
      var flag1 = [];
      for (var i = 0; i < temp_vis.length; i++) {
        if (temp_vis[i].indexOf("---") != -1) { //入っている時は-1ではない
          flag = 0;
        } else {
          flag1.push(1);
        }
      }
      // console.log(flag1);
      if (flag1.length == 0) {
        return true;
      } else {
        return false;
      }
    }
    // 積集合（wordの中身をチェックするため）
    Set.prototype.intersection = function(setB) {
      var intersection = new Set();
      for (var elem of setB) {
        if (this.has(elem)) {
          intersection.add(elem);
        }
      }
      return intersection;
    }

    // SVGの描画サイズとマージン
    var margin = {
      top: 10,
      right: 20,
      bottom: 20,
      left: 10
    };
    var container = document.querySelector('#myGraph');
    var width = getStyleSheetValue(container, 'width') - margin.left - margin.right;
    var height = getStyleSheetValue(container, 'height') - margin.left - margin.right;

    function getStyleSheetValue(element, property) {
      if (!element || !property) {
        return null;
      }
      var style = window.getComputedStyle(element);
      var value = style.getPropertyValue(property);
      return value.slice(0, -2);
    }

    // SVGの表示領域を生成
    var svg = d3.select("#myGraph")
      // .attr("width", width + margin.left + margin.right)
      // .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // オリジナルのグラデーション設定
    var color = d3.scaleLinear()
      .domain([0, 0.5, 1])
      // .range(['cyan', 'yellow', 'orange']);
      // .range(['blue', 'orange', 'red']);
      .range(['blue', 'purple', 'red']);

    // データ
    var data = d3.ticks(0, 1, 100);

    svg.selectAll("rect")
      .data(data)
      .enter()
      .append("rect")
      .attr("class", "bar")
      .attr("x", width * 1.1)
      .attr("y", 0)
      .attr("width", width / data.length + 1)
      .attr("height", height)
      .attr("fill", function(d, i) {
        // console.log(color(d));
        return color(d);
      })
      .transition()
      .delay(function(d,i){
        return i; // return i*40;
      })
      .duration(300) //300
      .attr("x", function(d, i) {
        return width / data.length * i;
      });
    // console.log($('rect')[1].getAttribute('fill')); //色
    // console.log(svg.selectAll("rect")._groups[0][1]["__data__"]); //データ(値)

    // マップ作成 Start
    var map;
    var unvis_markerLatLng = [], vis_markerLatLng = [];
    var unvis_marker = [], vis_marker = [];
    var unvis_infoWindow = [], vis_infoWindow = [];
    var infoLines = [];

    function initMap(data) {
      var markerData = data;
      // 地図の作成
      // console.log("Make Map");
      var cnt = 0,
        sum_lat = 0,
        sum_lng = 0;
      for (var i = 0; i < markerData.length; i++) {
        sum_lat = sum_lat + Number(markerData[i]["unvis_lat"]);
        sum_lng = sum_lng + Number(markerData[i]["unvis_lng"]);
        ll =
          cnt += 1;
      }
      map = new google.maps.Map(document.getElementById("map"), { // #mapに地図を埋め込む
        center: {
          lat: sum_lat / cnt,
          lng: sum_lng / cnt
        },
        zoom: 12 // 地図のズームを指定
      });

      // マーカー毎の処理
      for (var i = 0; i < markerData.length; i++) {
        unvis_markerLatLng[i] = new google.maps.LatLng({
          lat: Number(markerData[i]["unvis_lat"]),
          lng: Number(markerData[i]["unvis_lng"])
        }); // 緯度経度のデータ作成
        vis_markerLatLng[i] = new google.maps.LatLng({
          lat: Number(markerData[i]["vis_lat"]),
          lng: Number(markerData[i]["vis_lng"])
        }); // 緯度経度のデータ作成

        unvis_marker[i] = new google.maps.Marker({ // マーカーの追加
          position: unvis_markerLatLng[i], // マーカーを立てる位置を指定
          map: map // マーカーを立てる地図を指定
        });
        vis_marker[i] = new google.maps.Marker({ // マーカーの追加
          position: vis_markerLatLng[i], // マーカーを立てる位置を指定
          map: map, // マーカーを立てる地図を指定
          icon:{
            // fillcolor:"#FF0000",//塗り潰し色
            // fillOpacity: 0,                    //塗り潰し透過率
            // path: google.maps.SymbolPath.CIRCLE, //円を指定
            // scale: 12,                           //円のサイズ
            // strokeColor: "#FF0000",              //枠の色
            // strokeWeight: 0                    //枠の透過率
            url:"data/vis_spot_marker.png",
            scaledSize: new google.maps.Size(40, 40) //サイズ
          },
          // label: {
            text: markerData[i]["vis_name"],                           //ラベル文字
          //   // color: '#FFFFFF',                    //文字の色
          //   fontSize: '26px'                     //文字のサイズ
          // }
        });

        unvis_infoWindow[i] = new google.maps.InfoWindow({ // 吹き出しの追加
          // 吹き出しに表示する内容
          content: "<table border='1' id='window'><tr><th>Unfamiliar Spot Name</th><td><a href='" + markerData[i]["unvis_url"] + "' target='_blank'>" + markerData[i]["unvis_name"] + "</a></td></tr><tr><th>Familiar Spot Name</th><td>" +
            markerData[i]["vis_name"] +
            "</td></tr><tr><th>Explainable Keyword</th><td>" + markerData[i]["word"] + "</td></tr></table>"
        });
        vis_infoWindow[i] = new google.maps.InfoWindow({ // 吹き出しの追加
          // 吹き出しに表示する内容
          content: "<h2 style='text-align:center;'>" + markerData[i]["vis_name"] + "</h2>"
        });

        infoLines[i] = new google.maps.Polyline({
          path: [unvis_markerLatLng[i],vis_markerLatLng[i]],
          strokeColor: markerData[i]["color"],
          strokeOpacity: .7, //透過率
          strokeWeight: 7, // cossim * 20にする
        });
        // infoLines.setMap(map);
        markerEvent(i,markerData); // マーカーにクリックイベントを追加
      }
      // return infoWindow;

      // //アローヘッドを定義
      // var color = "#ff0000";
      // //先頭
      // var headArrow = {
      //   path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
      //   fillOpacity: .7,
      //   fillColor: color,
      //   strokeColor: color,
      //   strokeOpacity: .7
      // };
      // //お尻
      // var tailArrow = {
      //   path: google.maps.SymbolPath.BACKWARD_CLOSED_ARROW,
      //   fillOpacity: .7,
      //   fillColor: color,
      //   strokeColor: color,
      //   strokeOpacity: .7
      // };
      // // 線を引く
      // lines = new google.maps.Polyline({
      //   path: [markerLatLng, {
      //     lat: 35.685,
      //     lng: 139.711
      //   }, markerLatLng, {
      //     lat: 35.9,
      //     lng: 139.711
      //   }],
      //   strokeColor: color,
      //   strokeOpacity: .7,
      //   strokeWeight: 7, // cossim * 20にする
      //   // icons: [{
      //   //   icon: headArrow,
      //   //   offset: "100%"
      //   // }, {
      //   //   icon: tailArrow,
      //   //   offset: "0%"
      //   // }]
      // });
      // lines.setMap(map);

    }

    // マーカーにクリックイベントを追加
    var currentInfoWindow = null;
    var currentInfoLines = [];

    function markerEvent(i,markerData) {
      unvis_marker[i].addListener("click", function() { // マーカーをクリックしたとき
        if (currentInfoWindow) {
          currentInfoWindow.close();
        } // 別の吹き出しを開くとき，前の吹き出しが自動に閉じる
        unvis_infoWindow[i].open(map, unvis_marker[i]); // 吹き出しの表示
        currentInfoWindow = unvis_infoWindow[i];
      });

      vis_marker[i].addListener("click", function() { // マーカーをクリックしたとき
        if (currentInfoWindow) {
          currentInfoWindow.close();
          for (var k = 0; k < currentInfoLines.length;k++){
            currentInfoLines[k].setMap(null);
          }
        } // 別の吹き出しを開くとき，前の吹き出しが自動に閉じる
        vis_infoWindow[i].open(map, vis_marker[i]); // 吹き出しの表示
        for (var k = 0; k < markerData.length; k++){
          if ((infoLines[i].getPath().j[1].lat() === infoLines[k].getPath().j[1].lat()) && (infoLines[i].getPath().j[1].lng() === infoLines[k].getPath().j[1].lng())) {
            infoLines[k].setMap(map);
            currentInfoLines.push(infoLines[k]);
          }
        }
        currentInfoWindow = vis_infoWindow[i];
        // currentInfoLines = infoLines[i];
      });
    }
    // マップ作成 Finish

    var post_visited = [];
    // データの送信Ajax
    $(document).ready(function() {
      $("#form").submit(function() {
        event.preventDefault();
        if (check() == true) {
          if (jyufuku() == true) {
            if (word_check() == true) {
              var $form = $(this);
              $(".visited").each(function() {
                if ($(this).val() != "") {
                  post_visited.push($(this).val());
                }
              });
              location.href = "#form_result"
              $(".vector_result").html("<h2>Loading...</h2>");
              $("#start").prop("disabled", true); //ボタンクリック禁止
              window.onerror = function() {
                alert("Error：Please try again because the problem is found in the input.");
                // location.reload();
                $(".vector_result").html("<h2>Error：Please try again because the problem is found in the input.</h2>");
              };
              $.ajax({
                  url: "./cgi-bin/analogy_image_map/processing.py",
                  type: "post",
                  dataType: "text",
                  data: {
                    user_id: $("#user_id").val(),
                    visited_name: post_visited,
                    prefecture_name: $("#prefecture").val(),
                    area_name: $("#area").val(),
                  },
                  timeout: 60000,
                  error: function() {
                    alert("Timeout：Try again later.")
                  },
                })
                .done(function(response) { //データを受信
                  console.log(response);
                  var res = $.parseJSON(response); //受信したデータをjson形式に変更
                  console.log(res); // resは相対(差分+調和)
                  // console.log(typeof res);
                  if (res.length == 0) {
                    $(".vector_result").html("<h2>Search Result：Not found.</h2>");
                    $("#start").prop("disabled", false); //ボタンクリック禁止を解除
                  } else {
                    $(".vector_result").html("<h2>Search Result：Please look while zooming.</h2>");
                    initMap(res);
                    $("#start").prop("disabled", false); //ボタンクリック禁止を解除
                  }
                })
                .fail(function() {
                  $(".result").html("Failed.");
                });
            } else {
              alert('Please choose from the search candidate.');
            }
          } else {
            alert('There was a duplicate input.');
          }
        } else {
          alert('There was not entered in the required fields.');
        }
      });
    });
  </script>
